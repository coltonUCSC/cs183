


{{extend 'layout.html'}}



{{ if auth.is_logged_in(): }}
  <div class="jumbotron">
    <h2>Welcome back, {{=auth.user.first_name}} </h2>
  </div>



  <div class="row">
  <div class="col-lg-12">
    <div class="btn-group">
      <button type="button" class="btn btn-default">{{=A('Current Sprint', _href=URL('default', 'show_sprint'))}}</button>
      <button type="button" class="btn btn-default">{{=A('New Team', _href=URL('team', 'createteam'))}}</button>
      <button type="button" class="btn btn-default">{{=A('Invite Members', _href=URL('team', 'invitemembers'))}}</button>
      <button type="button" class="btn btn-default">{{=A('Accept Invites', _href=URL('team', 'acceptinvite'))}}</button>
      <button type="button" class="btn btn-default">{{=A('View Team', _href=URL('team', 'viewteam'))}}</button>
      <button type="button" class="btn btn-default">{{=A('New Sprint', _href=URL('sprint', 'create_sprint'))}}</button>
      <button type="button" class="btn btn-default">{{=A('View Sprints', _href=URL('sprint', 'view_all'))}}</button>
      <button type="button" class="btn btn-default">{{=A('Manage Team', _href=URL('team', 'manageteam'))}}</button>
    </div>
  </div>
  </div>



{{ else: }}
  <div class="jumbotron">
    <h1>Welcome to scrumLite!</h1>
    <p>An organizational tool for small to medium sized software development
    teams.</p>
  </div>
  <div class="row">
  <div class="col-lg-12">
    <p>
      This site was made using web2py.
    </p>
  </div>
  </div>
