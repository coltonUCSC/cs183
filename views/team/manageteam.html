{{extend 'layout.html'}}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h1>Manage Team</h1>
        </div>
        <div class="panel-body">
          {{=form}}
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th></th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
            {{for row in rows:}}
              <tr>
                <td><a class="btn btn-default" href=URL('removemember',id=row.id))>Remove</a></td>  <!--Need to fix link here-->
                <td>{{=row.first_name}}</td>
                <td>{{=row.last_name}}</td>
                <td>{{=row.email}}</td>
                <br>
              </tr>
            </tbody>
          {{pass}}
        </div>
      </div>
    </div>
  </div>
</div>
